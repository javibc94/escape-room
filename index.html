<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html ng-app="REApp" xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es"><head>  <meta charset="utf-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  <title>Mistery of misteries</title>  <!-- css-->  <link rel="shortcut icon" HREF="images/hotel.jpg"/>  <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css" />  <link rel="stylesheet" type="text/css" href="css/index.css" />  <!-- jQuery-->  <script src="vendors/jquery/js/jQuery.js" type="text/javascript" xml:space="preserve"></script>  <!-- jQuery Cookies management-->  <!--<script src="vendors/jquery/js/jquery-cookie/jquery.cookie.js" type="text/javascript" xml:space="preserve"></script>-->  <!-- Angular-->  <script src="vendors/angular/js/angular.min.js" type="text/javascript" xml:space="preserve"></script>  <script src="vendors/angular/js/angular-file-upload.js" type="text/javascript" xml:space="preserve"></script>  <script src="vendors/angular/js/angular-i18n/angular-locale_es-es.js" type="text/javascript" xml:space="preserve"></script>  <script src="vendors/angular/js/ng-currency.js" type="text/javascript" xml:space="preserve"></script>  <script src="vendors/bootstrap/js/ui-bootstrap-tpls-2.3.1.js" type="text/javascript" xml:space="preserve"></script>  <!-- Own code-->  <script src="js/app.js" type="text/javascript" xml:space="preserve"></script>  <!-- Model-->  <script src="js/model/userObj.js" type="text/javascript" xml:space="preserve"></script>  <script src="js/model/reservationObj.js" type="text/javascript" xml:space="preserve"></script>  <script src="js/model/paymentObj.js" type="text/javascript" xml:space="preserve"></script>  <script src="js/model/roomObj.js" type="text/javascript" xml:space="preserve"></script>  <!-- Controller-->  <script src="js/controller/generalFunctions.js" type="text/javascript" xml:space="preserve"></script>  <script src="js/controller/mainController.js" type="text/javascript" xml:space="preserve"></script>  <script src="js/controller/personalDataController.js" type="text/javascript" xml:space="preserve"></script>  <script src="js/controller/roomReservationController.js" type="text/javascript" xml:space="preserve"></script>  <script src="js/controller/paymentController.js" type="text/javascript" xml:space="preserve"></script>  <script src="js/controller/createRoomController.js" type="text/javascript" xml:space="preserve"></script></head><body class="container">  <!--<div class="imageDiv">    <img src="images/hotel.jpg" id='logo' width="300" height="240" /></br>  </div>-->  <div id="mainMenu" class="container well" ng-controller="mainController as mainCtrl">    <h1>Welcome to the Escapes from the class</h1>    <div id="mainOptions" class="form-horizontal">      <a href="#" ng-click="showAction=1">Room escape reservation</a>      <span>  --  </span>      <a href="#" ng-click="showAction=4">Create your own room escape</a>    </div>    <div id="personal" class="form-horizontal" ng-show="$parent.showAction==1" ng-controller="personalDataController as personalCtrl">      <personal-data-form></personal-data-form>    </div>    <div id="reservation" class="form-horizontal" ng-show="$parent.showAction==2" ng-controller="roomReservationController as reservationCtrl">      <room-reservation-form></room-reservation-form>    </div>    <div id="payment" class="form-horizontal" ng-show="$parent.showAction==3" ng-controller="paymentController as paymentCtrl">      <payment-form></payment-form>    </div>    <div id="create" class="form-horizontal" ng-show="$parent.showAction==4" ng-controller="createRoomController as createRoomCtrl">      <create-room-form></create-room-form>    </div>    <br/><br/><br/>    <div id="foot" class="container well">      <button class="btn btn-primary pull-left" onclick="location.reload()">Reload</button>      <strong><span> </span>-- 50's hotel: the best hotel in teh world</strong>    </div>  </div></body></html>
