<!-- Here comes the create-room-form -->
<form name="createRoomManagement" novalidate ng-submit="createRoomManagement.$valid && createRoomCtrl.submit()">
	<div class="form-group">
		<div class="row">
			<div class="col-xs-12" align="center"><h3>Room data</h3></div>
		</div>
		<label class="col-sm-2 control-label" for="formGroup">Name of Room Escape*</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" ng-model="room.name" ng-pattern="/[A-Z][A-Za-z]/" required />
		</div>
		<label class="col-sm-2 control-label" for="formGroup">Type *</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" ng-model="room.type" required />
		</div>
		<label class="col-sm-2 control-label" for="formGroup">Description *</label>
		<div class="col-sm-4">
      <textarea class="form-control" rows="8" cols="40" ng-model="room.description" required></textarea>
			<!--<input class="form-control" ng-model="user.email" required />-->
		</div>
		<label class="col-sm-2 control-label" for="formGroup">Number of adults *</label>
		<div class="col-sm-4">
			<input class="form-control" type="number" ng-model="room.numOfAdults" ng-pattern="/[0-9]{2}/" min="1" required/>
		</div>
		<label class="col-sm-2 control-label" for="formGroup">Number of children *</label>
		<div class="col-sm-4">
			<input class="form-control" type="number" ng-model="room.numOfChildren" min="1" ng-pattern="/[0-9]{2}/" requeired />
		</div>
    <!--<label class="col-sm-2 control-label" for="formGroup">Special Requests</label>
		<div class="col-sm-4">
			<input class="form-control" type="number" ng-model="room.numOfChildren" min="1" ng-pattern="/[0-9]{2}/" requeired />
		</div>-->
    <label class="col-sm-2 control-label" for="formGroup">Price for person *</label>
		<div class="col-sm-4">
			<input class="form-control" type="number" ng-model="room.PriceForPerson" min="1" ng-pattern="/[0-9]{5}/" requeired />
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="formGroup"></label>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-success"
          ng-disabled="createRoomManagement.$invalid">
          Create </button>
			</div>
			<div class="form-group col-sm-6">
				<label>
					<input class="btn btn-default btn-primary btn-block"
          type="button" value="Back" ng-click="$parent.showAction=0" >
				</label>
			</div>
		</div>
	</div>
</form>
